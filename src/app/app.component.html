<div class="container">
<div>
  <md-toolbar color="primary">
    <img class="img-responsive" src="assets/images/charge.png">

    <span></span>
      <app-mq-status></app-mq-status>


    <button md-icon-button [md-menu-trigger-for]="menu" >
      <md-icon>more_vert</md-icon>
    </button>
  </md-toolbar>
  <md-menu x-position="before" #menu="mdMenu">
    <button md-menu-item>Option 1</button>
    <button md-menu-item>Option 2</button>
  </md-menu>
  <md-card>
    <app-rawdata #rawDataComp></app-rawdata>
  </md-card>
<md-card>
  <md-card-content>
    <h2 class="example-h2">Digital Ouputs:</h2>

        <section class="example-section">

          <md2-select name="A"
                  multiple
                  placeholder="Digital Output 1"
                  [(ngModel)]="currentO1"
                  [required]="false"
                  [disabled]="false">
        <md2-option value="1"> A1 </md2-option>
        <md2-option value="2"> A2 </md2-option>
        <md2-option value="4"> A3 </md2-option>
        <md2-option value="8"> A4 </md2-option>

      </md2-select>
            <p> Value: {{ currentO1 }} </p>

                <md2-select name="B"
                  multiple
                  placeholder="Digital Output 2"
                  [(ngModel)]="currentO2"
                  [required]="false"
                  [disabled]="false">
        <md2-option value="1"> B1 </md2-option>
        <md2-option value="2"> B2 </md2-option>
        <md2-option value="4"> B3 </md2-option>
        <md2-option value="8"> B4 </md2-option>

      </md2-select>
            <p> Value: {{ currentO2 }} </p>

    </section>

        <button md-fab (click)="setDigitalOutput()"><md-icon>check</md-icon></button>

  </md-card-content>
</md-card>

  <span class="done">
    <button md-fab>
      <md-icon>check circle</md-icon>
    </button>
  </span>
</div>  
</div>
